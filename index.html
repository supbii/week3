<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        body{margin: 0; background-image: url('ear.jpg'); background-size: cover;}
        .box{width: 200px; height: 200px; position: absolute; 
            background: url(mos1.png); background-size: cover;}
            body,html{cursor: url('hand.png') 5 5, auto;}
    </style>
</head>
<body>
    <script type="text/javascript">
        makeMos();
        function makeMos(){
            let a = document.createElement("div");
            a.id = "square";
            a.className = "box";
            let b = Math.random()*window.innerWidth;
            let c = Math.random()*window.innerHeight;
            a.style.left = b + "px";
            a.style.top = c + "px";
            a.onclick = function(){
                a.parentNode.removeChild(a);
                makeMos();
            }
            document.body.appendChild(a);
        }
    </script>
</body>
</html>
